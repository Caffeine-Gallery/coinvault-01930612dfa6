<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bitcoin Price Tracker</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="priceForm">
                            <div class="mb-3">
                                <label for="price" class="form-label">Bitcoin Price (USD)</label>
                                <input type="number" class="form-control" id="price" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
                                Add Price
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Price History</h5>
                            <div class="btn-group">
                                <button class="btn btn-secondary" id="averageBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="averageSpinner"></span>
                                    Calculate Average
                                </button>
                                <button class="btn btn-secondary" id="highestBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="highestSpinner"></span>
                                    Show Highest
                                </button>
                            </div>
                        </div>
                        <div id="averagePrice" class="alert alert-info d-none mb-3"></div>
                        <div id="highestPrice" class="alert alert-success d-none mb-3"></div>
                        <div id="loadingHistory" class="text-center d-none">
                            <div class="spinner-border"></div>
                        </div>
                        <div id="priceHistory" class="mt-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Price (USD)</th>
                                    </tr>
                                </thead>
                                <tbody id="priceTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
